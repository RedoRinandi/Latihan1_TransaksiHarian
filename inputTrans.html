    <meta charset="UTF-8" />

    <link rel="stylesheet" href="inputTrans.css" />

      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="kembali">
        <a href="index.html">
          <svg
            data-icon-name="left-arrow"
            data-style="line"
            icon_origin_id="11972"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            id="left-arrow"
            class="icon line"
            width="40"
            height="40"
          >
            <path
              style="
                fill: none;
                stroke: rgb(255, 255, 255);
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 1;
              "
              d="M21,12H3M6,9,3,12l3,3"
              id="primary"
            ></path>
          </svg>
        </a>
      </div>
      <h1>Input Transaksi</h1>
      <div class="formInput">
        <form id="formtransaksi">
          <div class="kolom">
            <label for="#">Tanggal</label>
          </div>
          <div class="kolom">
            <input
              id="tanggal"
              required
              oninvalid="this.setCustomValidity('Tanggal harus di isi.')"
              class="kolomInput"
              name="tanggal"
              type="date"
            />
          </div>
          <div class="kolom">
            <label for="#">Keterangan</label>
          </div>
          <div class="kolom">
            <input
              id="keterangan"
              required
              oninvalid="this.setCustomValidity('Keterangan harus di isi.')"
              class="kolomInput"
              name="ket"
              type="text"
            />
          </div>
          <div class="kolom">
            <label for="#">Jumlah</label>
          </div>
          <div class="kolom">
            <input
              id="jumlah"
              class="kolomInput"
              required
              oninvalid="this.setCustomValidity('Jumlah harus di isi.')"
              name="jml"
              type="numeric"
              onkeyup="formatNumeral(this)"
            />
          </div>
          <div class="button">
            <button type="submit">
              <svg
                data-icon-name="sign-out-2"
                data-style="line"
                icon_origin_id="12090"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                id="sign-out-2"
                class="icon line"
                width="30"
                height="30"
              >
                <polyline
                  style="
                    fill: none;
                    stroke: rgb(234, 234, 234);
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-width: 1;
                  "
                  points="18 9 21 12 18 15"
                  id="primary"
                ></polyline>
                <path
                  style="
                    fill: none;
                    stroke: rgb(234, 234, 234);
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-width: 1;
                  "
                  d="M21,12H7m7,4v3a1,1,0,0,1-1,1H4a1,1,0,0,1-1-1V5A1,1,0,0,1,4,4h9a1,1,0,0,1,1,1V8"
                  data-name="primary"
                  id="primary-2"
                ></path>
              </svg>
              Simpan
            </button>
          </div>
        </form>
      </div>
