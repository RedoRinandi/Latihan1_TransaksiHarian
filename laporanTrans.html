<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Transaksi</title>

    <link rel="stylesheet" href="laporanTrans.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container" class="container">
      <h2>Laporan Transaksi</h2>
      <div class="main">
        <div class="pilihTanggal">
          <label for="#">Masukkan tanggal</label>
          <input class="kolomInput" id="tanggal" type="date" />
        </div>
        <div>
          <button type="submit" onclick="tampilkanTrans()">Pilih</button>
        </div>
      </div>
      <div id="mainContent" class="mainContent">
        <div class="borderIcon">
          <div class="icon">
            <svg
              data-icon-name="sign-out-2"
              data-style="line"
              icon_origin_id="12090"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              id="sign-out-2"
              class="icon line"
              width="30"
              height="30"
            >
              <polyline
                style="
                  fill: none;
                  stroke: rgb(255, 255, 255);
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-width: 1;
                "
                points="18 9 21 12 18 15"
                id="primary"
              ></polyline>
              <path
                style="
                  fill: none;
                  stroke: rgb(255, 255, 255);
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-width: 1;
                "
                d="M21,12H7m7,4v3a1,1,0,0,1-1,1H4a1,1,0,0,1-1-1V5A1,1,0,0,1,4,4h9a1,1,0,0,1,1,1V8"
                data-name="primary"
                id="primary-2"
              ></path>
            </svg>
          </div>
        </div>
        <div class="judul">Judul</div>
        <div class="tanggal">Tanggal</div>
        <div class="jumlah">Jumlah</div>
      </div>
    </div>
    <script src="laporanTrans.js"></script>
  </body>
</html>
